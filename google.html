<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- google logo divi -->
        <div class="center">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        </div>

        <!-- arama divi -->
        <div class="search center">
            <p>Search the web using Google!</p>
            <input class="text-box" type="text"> <br>
            <input class="btn-search" type="submit" value="GoogleSearch"> 
            <input class="btn-lucky" type="submit" value="I'm feeling lucky">
        </div>
        <div class="clear"></div>
        <!-- linklerin bulunduğu 3 bölme div -->
        <div class="search-2 center">
            <div class="block box-1">
                <ul>
                     <li>
                         Special Searches
                    </li>
                    <li>
                         <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                     </li>
                     <li>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </li>
                </ul>
            </div>
            <div class="block box-2">
                <ul>
                    <li>
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!
                        </a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!
                        </a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                            Company Info
                        </a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos
                        </a>
                    </li>
                </ul>
            </div>
            <div class="block box-3">
                <ul>
                    <li>
                        <p>Get Google!<br>
                        updates monthly:</p>
                    </li>
                    <li>
                        <input type="text" value="your e-mail">
                    </li>
                    <li>
                        <input class="btn-subscribe" type="button" value="Subscribe">
                        <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                    </li>
                </ul>
               
            </div>
        </div>
        <div class="clear"></div>
        <!-- footer -->
        <footer class="center">
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
    </div>
    
</body>
</html>
